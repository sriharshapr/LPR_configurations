server.port=${VV_REPOSITORY_SERVICE_PORT}
eureka.client.serviceUrl.defaultZone:http://${iR_DISCOVERY_SERVICE_HOST}:${iR_DISCOVERY_SERVICE_PORT}/eureka
security.basic.enable: false   
management.security.enabled: false

spring.cloud.compatibility-verifier.enabled=false


#==== connect to mysql hosting server prod env ======#
spring.datasource.ilprvv.url=jdbc:mysql://${VV_DB_HOST}:${VV_DB_PORT}/vvams?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.ilprvv.username=${VV_DB_USER}
spring.datasource.ilprvv.password=${VV_DB_PASSWORD}
spring.datasource.ilprvv.type=org.apache.tomcat.jdbc.pool.DataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
#spring.datasource.dood.jndiName=java:comp/env/umsDS

spring.jpa.properties.hibernate.id.new_generator_mappings = false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.format_sql = false
spring.jpa.properties.hibernate.show_sql = false
spring.jpa.properties.hibernate.type=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

spring.datasource.ilprvv.testWhileIdle = true
spring.datasource.ilprvv.testOnBorrow = true
spring.datasource.ilprvv.validationQuery = SELECT 1
spring.datasource.ilprvv.timeBetweenEvictionRunsMillis = 3600000
